<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VVIP Auction | #TheOrder üóù</title>
    <style>
        /* Just replace/update the header and toggle-light-mode CSS in both pages */
header {
    background-color: #4c96af;
    color: white;
    padding: 1.5em;
    text-align: center;
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: relative;
}

header h1 {
    margin: 0 auto;
    padding: 0 60px;
}

.toggle-light-mode {
    background: #555;
    border: none;
    color: white;
    font-size: 1em;
    cursor: pointer;
    padding: 0.5em 1em;
    border-radius: 5px;
    box-shadow: 0 4px #999;
    position: absolute;
    right: 10px;
}

/* Add this media query for mobile */
@media (max-width: 768px) {
    header {
        flex-direction: column;
        padding: 1em;
        gap: 1em;
    }

    header h1 {
        font-size: 1.5em;
        padding: 0;
        margin: 0;
    }

    .toggle-light-mode {
        position: static;
    }
}
    </style>
</head>
<body>
    <header>
        <h1>VVIP Auction 2024</h1>
        <button class="toggle-light-mode" onclick="toggleLightMode()">Toggle Light Mode</button>
    </header>

    <!-- [Rest of the previous HTML content remains exactly the same] -->

    <div class="container">
        <h2>Submit Best Bid</h2>
        <form id="bid-form" action="https://formspree.io/f/xpwawlov" method="POST" onsubmit="return validateForm()">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="_replyto" required>
            
            <label for="bid">Bid Amount (¬£):</label>
            <input type="number" id="bid" name="bid" min="7070" step="1" required>
            
            <div id="error-message" class="error"></div>
            
            <button type="submit">Submit Your Bid</button>
        </form>
        <div class="highest-bid">
            <h2>Starting Bid:</h2>
            <p id="highest-bid-amount">¬£<span id="bid-amount">6969</span></p>
            <p id="highest-bidder">Status: <span id="bidder-name">no bids</span></p>
        </div>
        <div class="countdown" id="countdown">
            Time Left: <span id="time-left"></span>
        </div>
    </div>
    <div class="vvip-details-link">
        <a href="https://callmeshylo.github.io/VVIP/" target="_blank">VVIP Details</a>
    </div>
    <footer>
        <p>&copy; 2024 #TheOrder üóù. All rights reserved.</p>
    </footer>

    <!-- [Previous JavaScript remains exactly the same] -->
    <script>
        const minimumBid = 7070;

        function validateForm() {
            const bidAmount = parseFloat(document.getElementById('bid').value);
            const errorMessage = document.getElementById('error-message');
            
            if (isNaN(bidAmount) || bidAmount < minimumBid) {
                errorMessage.textContent = `Bid amount must be at least ¬£${minimumBid}.`;
                return false;
            }
            
            errorMessage.textContent = '';
            return true;
        }

        const auctionEndTime = new Date("Dec 26, 2024 23:59:59").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = auctionEndTime - now;

            if (timeLeft < 0) {
                clearInterval(countdownInterval);
                document.getElementById("time-left").textContent = "Auction Ended";
                document.getElementById("bid-form").style.display = "none";
                return;
            }

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("time-left").textContent = 
                `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        const countdownInterval = setInterval(updateCountdown, 1000);
        updateCountdown();

        function toggleLightMode() {
            document.body.classList.toggle('light-mode');
        }
    </script>
</body>
</html>
