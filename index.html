<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VVIP Auction | #TheOrder üóù</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #333;
            color: #ccc;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }
        header {
            background-color: #4c96af;
            color: white;
            padding: 1em;
            text-align: center;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .toggle-light-mode {
            background: #555;
            border: none;
            color: white;
            font-size: 1em;
            cursor: pointer;
            padding: 0.7em 1.2em;
            border-radius: 5px;
            box-shadow: 0 4px #999;
            position: absolute;
            right: 17px;
            top: 4%;
            transform: translateY(-50%);
            transition: all 0.3s ease;
        }
        .container {
            background-color: #444;
            color: #ccc;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 2em;
            max-width: 600px;
            width: 90%;
            transition: background-color 0.3s, color 0.3s;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1em;
        }
        label {
            font-weight: bold;
        }
        input, textarea {
            padding: 0.8em;
            border-radius: 4px;
            border: 1px solid #666;
            background-color: #555;
            color: #fff;
            transition: all 0.3s ease;
        }
        input:focus {
            outline: none;
            border-color: #4c96af;
            box-shadow: 0 0 5px rgba(76, 150, 175, 0.5);
        }
        button {
            margin-top: 1em;
            padding: 0.8em;
            background-color: #4c96af;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #6045a0;
        }
        .countdown {
            font-size: 1.5em;
            margin-top: 1em;
            color: #ff6b6b;
            text-align: center;
        }
        .progress-container {
            width: 100%;
            height: 20px;
            background-color: #555;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 1em;
        }
        .progress-bar {
            height: 100%;
            background-color: #4c96af;
            width: 0%; /* Initial value, updated via JavaScript */
            transition: width 0.5s ease;
        }
        .auction-ended {
            text-align: center;
            font-size: 1.5em;
            color: #ff6b6b;
            margin-top: 1em;
        }
        /* Light mode styles */
        body.light-mode {
            background-color: #f4f4f4;
            color: #333;
        }
        body.light-mode .container {
            background-color: white;
            color: #333;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        body.light-mode input {
            background-color: #fff;
            color: #333;
            border-color: #ddd;
        }
        body.light-mode .progress-container {
            background-color: #ddd;
        }
        body.light-mode .progress-bar {
            background-color: #4c96af;
        }
    </style>
</head>
<body>
    <header>
        <h1>VVIP Auction 2024</h1>
        <button class="toggle-light-mode" onclick="toggleLightMode()">Toggle Light Mode</button>
    </header>
    <div class="container">
        <h2>Submit Best Bid</h2>
        <form id="bid-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="bid">Bid Amount (¬£):</label>
            <input type="number" id="bid" name="bid" min="7070" required>
            
            <div id="error-message" style="color: #ff6b6b; font-size: 0.9em;"></div>
            
            <button type="submit" onclick="handleBidSubmission(event)">Submit Your Bid</button>
        </form>
        <div id="success-message" style="color: #4caf50; font-size: 1em; margin-top: 1em; display: none;">Success. We will notify U if you win VVIP or awarded runners-up. Until then, happy bidding!</div>
        <div class="countdown" id="countdown">
            Time Left: <span id="time-left"></span>
        </div>
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="auction-ended" id="auction-ended" style="display:none;">
            VVIP has ended. Thank U for participating üëÅ
        </div>
    </div>
    <footer>
        <p>&copy; 2024 #TheOrder üóù. All rights reserved.</p>
    </footer>
    <script>
        const auctionEndTime = new Date("Dec 27, 2024 23:59:59").getTime();
        const auctionStartTime = new Date("Dec 24, 2024 15:00:01").getTime();
        const totalAuctionDuration = auctionEndTime - auctionStartTime;

        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = auctionEndTime - now;

            if (timeLeft < 0) {
                clearInterval(countdownInterval);
                document.getElementById("time-left").textContent = "Auction Ended";
                document.getElementById("bid-form").style.display = "none";
                document.getElementById("auction-ended").style.display = "block";
                document.getElementById("progress-bar").style.width = "100%";
                return;
            }

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("time-left").textContent = 
                `${days}d ${hours}h ${minutes}m ${seconds}s`;

            const timeElapsed = now - auctionStartTime;
            const progressPercentage = Math.min((timeElapsed / totalAuctionDuration) * 100, 100);
            document.getElementById("progress-bar").style.width = `${progressPercentage}%`;
        }

        const countdownInterval = setInterval(updateCountdown, 1000);
        updateCountdown();

        function handleBidSubmission(event) {
            event.preventDefault();
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const bid = parseFloat(document.getElementById('bid').value);
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');

            if (!name || !email || isNaN(bid) || bid < 7070) {
                errorMessage.textContent = "Please fill out all fields and ensure bid is at least ¬£7070.";
                successMessage.style.display = "none";
            } else {
                errorMessage.textContent = "";
                successMessage.style.display = "block";
            }
        }

        function toggleLightMode() {
            document.body.classList.toggle('light-mode');
        }
    </script>
</body>
</html>
